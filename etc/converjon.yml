server:
  port: 24685
  instance_name: null
  timeout: 20000
  access_log_format: "combined"

test_server:
  enabled: false

cache:
  base_path: "tmp/converjon"

garbage_collector:
  enabled: true
  source: "cache"
  target: "immediate"
  interval: 5000

download:
  url_whitelist:
    - "https://*.paulrobertlloyd.com/*"
    - "http://paulrobertlloyd.dev/*"
    - "https://twitter.com/*"
  timeout: 5000

process:
  limit: 5
  timeout: 5000

analysis:
  aoi_name: "AOI"

cropping:
  default_mode: "aoi_emphasis"

logging:
  error: "/var/log/converjon/error.log"
  debug: "/var/log/converjon/debug.log"
  access: "/var/log/converjon/access.log"
